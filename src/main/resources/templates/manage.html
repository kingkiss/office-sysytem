var m_useData = new Vue({
    el:'#allUseData',
    data:{

    },
    mounted:function () {
        this.getPic();
    },
    methods:{
        getPic:function () {
            var all_product_data = echarts.init($('#allProductData')[0]);
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '办公用品去向统计',
                    left: 'center',
                    top: 20,
                    textStyle: {
                        color: '#333B47'
                    }
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                //选项显示
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                },
                series : [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '60%',
                        roseType: 'angle',
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 1,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        data:[
                            {value:235, name:'视频广告'},
                            {value:274, name:'联盟广告'},
                            {value:310, name:'邮件营销'},
                            {value:335, name:'直接访问'},
                            {value:400, name:'搜索引擎'}
                        ]
                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            all_product_data.setOption(option);
        }
    }
});
